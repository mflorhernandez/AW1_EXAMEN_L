<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Registrar Usuario</title>    
</head>
<body>
    <div class="container-md">
        <div class="card mt-5">
            <h5 class="card-header">Registrar Usuario</h5>
            <div class="card-body">
                <form id="signup-form">
                    <div class="mb-3">
                        <input type="text" name="name" placeholder="Nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Correo electrónico" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" placeholder="Contraseña" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Registrar" class="btn btn-primary">
                    </div>
                </form>
                <div id="signup-success" class="text-success mt-3" style="display: none;">¡Usuario registrado! Redirigiendo al login...</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../index.js"></script>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("signup-success").style.display = "block";
            setTimeout(() => window.location.href = "../login/login.html", 2000);
        });
    </script>
</body>
</html>
